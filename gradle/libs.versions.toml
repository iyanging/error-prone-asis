[versions]
errorPronePlugin = "4.1.0"
spotlessPlugin = "7.0.0.BETA4"
mavenPublishPlugin = "0.30.0"

jspecify = "1.0.0"
errorProne = "2.36.0"
autoService = "1.1.1"

jakartaPersistenceApi = "3.2.0"

[plugins]
errorProne = { id = "net.ltgt.errorprone", version.ref = "errorPronePlugin" }
spotless = { id = "com.diffplug.spotless", version.ref = "spotlessPlugin" }
mavenPublish = { id = "com.vanniktech.maven.publish", version.ref = "mavenPublishPlugin" }

[libraries]
jspecify = { module = "org.jspecify:jspecify", version.ref = "jspecify" }
errorProneCore = { module = "com.google.errorprone:error_prone_core", version.ref = "errorProne" }
errorProneCheckApi = { module = "com.google.errorprone:error_prone_check_api", version.ref = "errorProne" }
errorProneTestHelpers = { module = "com.google.errorprone:error_prone_test_helpers", version.ref = "errorProne" }
autoServiceAnnotations = { module = "com.google.auto.service:auto-service-annotations", version.ref = "autoService" }
autoService = { module = "com.google.auto.service:auto-service", version.ref = "autoService" }

jakartaPersistenceApi = { module = "jakarta.persistence:jakarta.persistence-api", version.ref = "jakartaPersistenceApi" }
